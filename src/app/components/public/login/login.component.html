<div  class="container login">
  <div class="row ">
    <div class="col col-md-6 ">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <div class="form-label-group">
                <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              </div>
              <p *ngIf="errorMessage != ''">{{errorMessage}}</p>
            </div>
            <button class="btn btn-primary btn-block" (click)="emailLogin(loginForm.value)">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
