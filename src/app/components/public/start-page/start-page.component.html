<main class="container-fluid">
  <div class="row">

    <div class="side-menu col-12 col-md-2">

      <div class="row">


        <mat-form-field class="col-6 col-md-12">
          <input (keyup.enter)="goTooRecipe()" (keydown)="getAutoCompleteRecipes()" id="id" name="id" type="text"
                 placeholder="Search By Recipe Name"
                 aria-label="" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option (click)="goTooRecipe()" *ngFor="let recipe of filteredRecipes" [value]="recipe">
              {{recipe.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="col-6 col-md-12">
          <mat-select placeholder="Search By Category" (selectionChange)="getByCategory($event.value)">
            <mat-option *ngFor="let category of categoryList" value="{{category}}">{{category}}</mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field class="col-6 col-md-12">
          <input (keyup.enter)="goTooRecipe()" (keydown)="getAutoCompleteRecipes()"  name="id" type="text"
                 placeholder="Search By Description"
                 aria-label="" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option (click)="goTooRecipe()" *ngFor="let recipe of filteredRecipes" [value]="recipe">
              {{recipe.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

      </div>
    </div>
    <div class="recipes col-12 col-md-10">
      <div class="row">


        <div *ngFor="let recipe of allrecipes" [routerLink]="['/recipe',recipe._id]" class="col-12 col-md-4 ">
          <div class="start-page-card card ">
            <div class="card-header">
              <div class="row">
                <span class="col-8"> {{recipe.name}}</span>
                <span class="badge badge-secondary col-4 align-self-center"> {{recipe.category}}</span>
              </div>

            </div>
            <div class="card-body">
              <div class=" top-div">
                <div class="image-div">
                  <img *ngIf="recipe.imageUrl" class="img-fluid rounded" [src]="recipe?.imageUrl">
                </div>
              </div>
              <div class=" bottom-div"></div>
              <div class="">
                <div class="card-text">{{recipe?.description}}</div>
              </div>
              <div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
