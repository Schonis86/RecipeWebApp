<main class="container-fluid">
        <div class="row">
      <div *ngFor="let recipe of recipeList" [routerLink]="['/recipe',recipe._id]" class="col-12 col-md-4 ">
        <div  class="start-page-card card ">
        <div class="card-header">{{recipe.name}}</div>
        <div class="card-body">
          <div class=" top-div">
            <div class="image-div">
              <img *ngIf="recipe.imageUrl" class="img-fluid" [src]="recipe?.imageUrl">
            </div>
          </div>
          <div class=" bottom-div"></div>
          <div class="">
            <div class="card-text">{{recipe?.description}}</div>
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
