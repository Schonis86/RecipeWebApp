<main class="container-fluid">
  <header class="jumbotron"><h2>Add Recipe</h2></header>
  <div class="container">
    <div class="card container-fluid">
      <div class="card-body">
        <form (ngSubmit)="addRecipe(formen)" #formen="ngForm">

          <div class="form-group">
            <label for="category">Category</label>
            <select [ngModel] id="category" name="category" class="custom-select custom-select">
              <option [value]="category" *ngFor="let category of categoryList">{{category}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="name">Recipe Name</label>
            <input ngModel name="name" type="text" class="form-control" id="name"
                   placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="recipeDescription">Description</label>
            <textarea ngModel name="recipeDescription" class="form-control" id="recipeDescription" rows="3"
                      placeholder="Describe your recipe..."></textarea>
          </div>

          <div class="form-group picture-div">
            <input class="form-control" type="text" placeholder="Picture Url" id="url" ngModel name="url">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-outline-primary">Store</button>
          </div>
        </form>
        <div class="card-text ingredient-holder pre-scrollable">
          <ul>
            <li *ngFor="let i of currentIngredients ">{{i.qty}} {{i.measure}} {{i.product}}</li>
          </ul>
        </div>

        <form (ngSubmit)="addIngredient(f)" #f="ngForm" class="form-row">
          <div class="col-4">
            <input ngModel name="product" class="form-control" type="text" placeholder="Search product">
          </div>
          <div class="col-2">
            <input ngModel name="qty" class="form-control" id="qty" type="number" placeholder="qty">
          </div>
          <div class="col-3">
            <select [ngModel] name="measure" class="custom-select custom-select">
              <option [value]="measure" *ngFor="let measure of measureList" name="measure" id="measure">{{measure}}
              </option>
            </select>
          </div>
          <button type="submit" class="btn-sm btn-outline-primary ">Add</button>
        </form>
      </div>
    </div>


    <div class="card container-fluid">
      <div class="recipe card-header"><h1>{{recipe?.name}}</h1></div>
        <div class="card-body">
          <div class="container top-div">
            <div class="container ingredient-div">
              <ul>
                <li *ngFor="let i of currentIngredients ">{{i.qty}} {{i.measure}} {{i.product}}</li>
              </ul>
            </div>
            <div class=" container image-div">
              <img *ngIf="recipe.imageUrl" class="img-fluid" [src]="recipe?.imageUrl">
            </div>
          </div>
          <div class="container bottom-div"></div>
            <div class="container">
            <div class="card-text">{{recipe?.description}}</div>
          </div>
          <div >
            <button *ngIf="!currentIngredients.length == [0]" (click)="saveRecipe()" type="button" class="btn btn-outline-primary">Save
              Recipe
            </button>
          </div>
          </div>
      </div>
  </div>


</main>
